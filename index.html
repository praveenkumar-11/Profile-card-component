<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card Component</title>
</head>
<body>
    <div class="bg">
        <img src="images/bg-pattern-top.svg" alt="bg">
        <img src="images/bg-pattern-bottom.svg" alt="bg">
    </div>
    
    <div class="wrapper">
        <div class="container">
            <div class="pattern-top"></div>
            <div class="profile">
                <div class="image">
                    <img src="images/image-victor.jpg" alt="Victor">
                </div>
                <div class="name">
                    <h2>Victor Crest</h2><span>26</span>
                </div>
                <div class="city">
                    <span>London</span>
                </div>
            </div>
            <div class="bottom-info">
                <div class="followers">
                    <h2>80K</h2><span>Followers</span>
                </div>
                <div class="likes">
                    <h2>803K</h2><span>Likes</span>
                </div>
                <div class="photos">
                    <h2>1.4K</h2><span>Photos</span>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
